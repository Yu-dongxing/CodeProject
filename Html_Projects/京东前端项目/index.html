<!DOCTYPE html>
<html lang="ZH-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入全局样式 -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- 引入自己的样式 -->
    <link rel="stylesheet" href="./css/index.css">
    <!-- 引入网页图标 -->
    <link rel="icon" href="https://www.jd.com/favicon.ico" type="image/x-icon"/>
    <title>京东商城前端项目</title> 
</head>
<body>
    <!-- header -->
    <div class="header">
        <div class="wrap header-box">
            <div class="logo"></div>
            <div class="search">
                <div class="serach-m">
                    <!-- 吸顶效果logo -->
                    <div class="search_logo"></div>
                    <div class="form">
                        <input type="text" class="keyword" placeholder="贾文强3快一个">
                        <button>
                            <span class="iconfont">搜索</span>
                        </button>
                        <div class="search-helper"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 引入js文件 -->
    <script src="./js/index.js"></script>
</body>
</html>
