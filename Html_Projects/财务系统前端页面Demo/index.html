<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>财务系统</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>财务系统</h1>
    <form id="financialForm">
        <div class="form-group">
            <label for="income">收入:</label>
            <input type="number" id="income" name="income" required>
        </div>
        <div class="form-group">
            <label for="expense">支出:</label>
            <input type="number" id="expense" name="expense" required>
        </div>
        <div class="form-group">
            <button type="submit">提交</button>
        </div>
    </form>
    <div id="result">
        <h2>财务摘要</h2>
        <p>总收入: <span id="totalIncome">0</span></p>
        <p>总支出: <span id="totalExpense">0</span></p>
        <p>净收入: <span id="netIncome">0</span></p>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
