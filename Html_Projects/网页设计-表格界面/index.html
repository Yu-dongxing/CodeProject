<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 公共js，css -->
    <link rel="stylesheet" href="./css/index.css" >
    <script src="./js/index.js"></script>
    <title>余东兴-网页设计-2</title>
    <style>
        table{
            width: 100%;
        }
        tbody{
            border: 0;
        }
        td,th{
            /* text-align: center; */
            border: 0;
        }
        .top-img{
            width: 100%;
            height: 100px;
        }
        img{
            width: 100%;
            height: 100%;
        }
        .main{
            width: 90%;
            margin-left: 5%;
        }
    </style>
</head>
<body>
    <div class="main">
        <table cellspacing="0">
            <caption>
                <img class="top-img" src="./素材/top.jpg" alt="">
            </caption>
            <tbody>
                <tr>
                    <td rowspan="2">
                        <img src="./素材/left.jpg" alt="">
                    </td>
                    <th>首页</th>
                    <th>党史百科</th>
                    <th>百年影像</th>
                    <th>红色展馆</th>
                    <td rowspan="2">
                        <img src="./素材/right.jpg" alt="">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <img src="./素材/100year.png" alt="">
                    </td>
                    <td colspan="2">
                        <img src="./素材/dansheng.jpg" alt="">
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="6">
                        <img src="./素材/footer.jpg" alt="">
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
    
</body>
</html>
