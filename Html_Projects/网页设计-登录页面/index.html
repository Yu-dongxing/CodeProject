<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册页面-v2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #0095ff7c;
            --secondary-color: #f8f9fa;
            --text-color: #333;
            --border-radius: 10px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --button-rest-color:#c8ff00;
            --button-rest-color-hover:#ff0000;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            display: flex;
            max-width: 1000px;
            width: 100%;
            background-color: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .login-image {
            flex: 1;
            min-height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color), #0077cc);
        }

        .login-image img {
            max-width: 80%;
            border-radius: var(--border-radius);
        }

        .login-form {
            flex: 1;
            padding: 40px;
            width: 100%;
        }

        .form-title {
            margin-bottom: 30px;
            color: var(--primary-color);
            font-size: 24px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 149, 255, 0.2);
        }

        .form-row {
            display: flex;
            gap: 10px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .radio-group, .checkbox-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        textarea.form-input {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #0077cc;
        }
        .submit-btn-rest{
            color: #000;
            margin-top: 10px;
            background-color: var(--button-rest-color);
        }
        .submit-btn-rest:hover{
            background-color: var(--button-rest-color-hover);
        }

        .login-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }

            .login-image {
                min-height: 200px;
            }

            .login-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-image">
            <img src="./img/lift.png" alt="登录图片">
        </div>
        <div class="login-form">
            <h2 class="form-title">用户注册</h2>
            <form id="registerForm" >
                <div class="form-group">
                    <input type="text" id="username" class="form-input" placeholder="请输入用户名" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" class="form-input" placeholder="请输入密码" required>
                </div>
                
                <div class="form-group">
                    <input type="text" id="nickname" class="form-input" placeholder="请输入昵称" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">性别</label>
                    <div class="radio-group">
                        <div class="form-row">
                            <div class="form-group">
                                <label>
                                    <input type="radio" name="sex" value="male" checked> 男
                                </label>
                            </div>
                            <div class="form-group">
                                <label>
                                    <input type="radio" name="sex" value="female"> 女
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">爱好</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" name="hobbies" value="reading"> 阅读
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="hobbies" value="sports"> 运动
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="hobbies" value="music"> 音乐
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="hobbies" value="travel"> 旅行
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="personal-intro" class="form-label">个人介绍</label>
                    <textarea id="personal-intro" class="form-input" placeholder="请简要介绍自己"></textarea>
                </div>
                
                <button type="submit" class="submit-btn">注册账号</button>
                <input type="reset" class="submit-btn submit-btn-rest"></button>
            </form>
        </div>
    </div>

    <script>
    </script>
</body>
</html>
