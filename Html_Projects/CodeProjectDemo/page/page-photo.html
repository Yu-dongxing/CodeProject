    <title>个人相册</title>
    <style>
        .phonto {
            width: 80%;
            margin-left: 10%;
            margin-top: 60px;
            column-count: 3; /* 默认3列 */
            column-gap: 15px;
            box-sizing: border-box;
            padding: 10px;
        }

        .img-item {
            break-inside: avoid; /* 防止内容断开 */
            margin-bottom: 15px;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .img-item:hover {
            transform: scale(1.02);
            cursor: pointer;
        }

        .img-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }

        /* 响应式布局 */
        @media (max-width: 1200px) {
            .phonto {
                column-count: 2;
            }
        }

        @media (max-width: 768px) {
            .phonto {
                column-count: 1;
                width: 90%;
                margin-left: 5%;
            }
        }

        .black.card-druk {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            padding: 10px 20px;
        }
    </style>
</head>

        // 生成图片元素
        function generateWaterfall() {
            const container = document.querySelector('.phonto');
            
            imageList.forEach(imgUrl => {

                img.alt = '相册图片';
                
                imgItem.appendChild(img);
                container.appendChild(imgItem);
            });
